{% extends "layout/base.html" %}

   {% block title %}Добавление объявления{% endblock %}

{% block content %}
<h1>Добавление объявления</h1>
<div>
    {% for rubric in rubrics %}
    <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
    {% endfor %}
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Добавить">
</form>

{% endblock %}
